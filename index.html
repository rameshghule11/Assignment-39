<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-39</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p class="current-player">Current Player: <span id="currentPlayer">X</span></p>
    <div class="board">
        <div class="row">
            <div class="box" onclick="selectBox(0)"></div>
            <div class="box" onclick="selectBox(1)"></div>
            <div class="box" onclick="selectBox(2)"></div>
        </div>

        <div class="row">
            <div class="box" onclick="selectBox(3)"></div>
            <div class="box" onclick="selectBox(4)"></div>
            <div class="box" onclick="selectBox(5)"></div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(6)"></div>
            <div class="box" onclick="selectBox(7)"></div>
            <div class="box" onclick="selectBox(8)"></div>
        </div>
    </div>
    <button class="reset-btn" onclick="resetBoard()">Reset Game</button>

    <script>
         const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];
let currentPlayer = "X";

function renderBoard(){
    const allBoxes = document.querySelectorAll('.box');
    
    allBoxes.forEach((boxElement, i) => {
        if(board[i] === 'O'){
            boxElement.innerHTML = '<img src="./images/o.png" class="img">';
        }else if(board[i] === 'X'){
            boxElement.innerHTML = '<img src="./images/x.png" class="img">';
        }else{
            boxElement.innerHTML = '';
        }
    })
}
renderBoard()

function selectBox(boxNumber){
    if(board[boxNumber] !== -1){
        alert("Invalid Move...")
        return;
    }
    board[boxNumber] = currentPlayer;
    renderBoard();

    if(currentPlayer === "X"){
        currentPlayer = "O";
    }else{
        currentPlayer = "X";
    }

    const currentPlayerEle = document.getElementById("currentPlayer");
    currentPlayerEle.innerText = currentPlayer;

    checkForWinner()
}

function resetBoard(){
    board.fill(-1);
    renderBoard();

    currentPlayer = 'X';
    const currentPlayerEle = document.getElementById("currentPlayer");
    currentPlayerEle.innerText = currentPlayer;
}

function isPlayerPresent(places, player){
    let result = true;
    places.forEach((place) => {
        if(board[place] != player){
            result = false;
        }
    })
    return result;
}

function checkForWinner(){
    if(isPlayerPresent([0,1,2], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([3,4,5], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([6,7,8], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([0,3,6], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([1,4,7], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([2,5,6], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([0,4,8], "O")){
        alert("Player O wins");
    }else if(isPlayerPresent([2,4,6], "O")){
        alert("Player O wins");
    }
    </script>
</body>
</html>
